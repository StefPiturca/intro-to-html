<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Forms example</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
 <form action="" method="post">
    <label for="first_name">First Name:</label> 
    <input type="text" name="first_name" id="first_name" placeholder="Your Name">
    <label for="gender">Female</label>
    <input type="radio" name="gender" id="gender">
    <label for="gender">Male</label>
    <input type="radio" name="gender" id="gender">
    
    <label for="extra">Do you want extra options</label>
    <input type="checkbox" name="extra" id="extra">
    <label for="comments">Leave your comments here</label>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    
    <select name="Country" id="Country">
        <option value="Romania">Romania</option>
        <option value="Uganda">Uganda</option>
        <option value="Germania">Germania</option>
    </select>

    <input type="color" name="" id="">
    <input type="date" name="" id="">
    
    <button type="submit">Send</button>
    
</form>    






</body>
</html>
